# 服务端口
server.port=8001
# 服务名
spring.application.name=service-creator
# 环境设置：dev、test、prod
spring.profiles.active=dev
# mysql数据库连接
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/fox?serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=hsy123456
#mybatis日志
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
#返回json的全局时间格式
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
mybatis-plus.mapper-locations=classpath:com/hsy/creatorservice/mapper/xml/*.xml

spring.redis.port=6379
spring.redis.database= 0
spring.redis.timeout=1800000

# nacos服务地址
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848

开启熔断机制
feign.hystrix.enabled=true
 设置hystrix超时时间，默认1000ms
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=6000
